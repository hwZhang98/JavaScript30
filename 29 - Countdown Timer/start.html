<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar">
        <button data-time="20" class="time">20 秒</button>
        <button data-time="300" class="time">5 分钟</button>
        <button data-time="900" class="time">15 分钟</button>
        <button data-time="1200" class="time">20 分钟</button>
        <button data-time="3600" class="time">1 小时</button>
        <form action="">
            <input type="text" class="time-input" placeholder="Enter Minutes" name="minutes">
        </form>
    </div>
    <div class="time-shower">
        <div class="count-down">0:00</div>
        <div class="end-time">选择时间进行倒计时</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
